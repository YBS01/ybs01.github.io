<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARM Telethon Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
        }

        /* Container for the lower third */
        #lower-third {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            background: rgba(40, 40, 40, 0.95);
            border-bottom: 6px solid #E31E24; /* SARM Red */
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ccc;
        }

        .amount-display {
            font-size: 2.5rem;
            font-weight: 900;
        }

        #current-amount {
            color: #ffffff;
            transition: all 0.3s ease;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #444;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #E31E24, #ff4d4d);
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animations */
        .flash {
            animation: flash-animation 0.5s ease-in-out;
        }

        @keyframes flash-animation {
            0% { transform: scale(1); color: #fff; }
            50% { transform: scale(1.1); color: #E31E24; }
            100% { transform: scale(1); color: #fff; }
        }

        .goal-reached {
            animation: goal-glow 1s infinite alternate;
        }

        @keyframes goal-glow {
            from { box-shadow: 0 0 10px #E31E24; border-color: #E31E24; }
            to { box-shadow: 0 0 30px #FFD700; border-color: #FFD700; }
        }

        /* Control Panel (Hidden in OBS usually) */
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Hide controls when pressing 'H' */
        .hide-controls #controls { display: none; }
    </style>
</head>
<body>

    <div id="controls">
        <input type="number" id="goalInput" placeholder="Set Goal ($)">
        <input type="number" id="amountInput" placeholder="Add Amount ($)">
        <button onclick="updateGoal()">Set Goal</button>
        <button onclick="addAmount()" style="background: #E31E24; color: white; border: none; padding: 5px 10px; cursor: pointer;">Update Amount</button>
        <small>(Press 'H' to hide/show this menu)</small>
    </div>

    <div id="lower-third">
        <div class="header">
            <div class="label">Telethon Goal</div>
            <div class="amount-display">
                <span id="current-amount">$0</span> 
                <span style="font-size: 1.2rem; color: #888;">/ <span id="target-goal">$0</span></span>
            </div>
        </div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        let goal = 0;
        let current = 0;

        function updateGoal() {
            goal = parseFloat(document.getElementById('goalInput').value) || 0;
            document.getElementById('target-goal').innerText = '$' + goal.toLocaleString();
            refreshBar();
        }

        function addAmount() {
            const input = document.getElementById('amountInput');
            const val = parseFloat(input.value) || 0;
            current = val; // Set the total amount
            
            const display = document.getElementById('current-amount');
            display.innerText = '$' + current.toLocaleString();
            
            // Trigger Flash
            display.classList.remove('flash');
            void display.offsetWidth; // Trigger reflow
            display.classList.add('flash');
            
            refreshBar();
        }

        function refreshBar() {
            const bar = document.getElementById('progress-bar');
            const container = document.getElementById('lower-third');
            const percentage = goal > 0 ? Math.min((current / goal) * 100, 100) : 0;
            
            bar.style.width = percentage + '%';

            if (current >= goal && goal > 0) {
                container.classList.add('goal-reached');
                bar.style.background = 'linear-gradient(90deg, #FFD700, #FFA500)';
            } else {
                container.classList.remove('goal-reached');
                bar.style.background = 'linear-gradient(90deg, #E31E24, #ff4d4d)';
            }
        }

        // Toggle controls visibility
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'h') {
                document.body.classList.toggle('hide-controls');
            }
        });
    </script>
</body>
</html>
